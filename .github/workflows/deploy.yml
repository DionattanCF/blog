name: Deploy to Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
        
    - name: Add host key
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 159.89.36.15 >> ~/.ssh/known_hosts
      
    - name: Deploy to server
      run: |
        ssh root@159.89.36.15 "cd /var/www/dionattan.adv.br/blog && sudo chown -R www-data:www-data . && sudo -u www-data git pull origin main" 